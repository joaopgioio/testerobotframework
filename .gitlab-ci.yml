stages:
  - Acceptance Tests 

# Job Linux Fedora - execução dos testes sem docker
WEB Testing in Chrome:
    stage: Acceptance Tests
    image: fedora:31
    tags:
        - docker
    artifacts:
        when: always
        paths:
            - ./results
        expire_in: 1 week
    before_script:
        # https://koji.fedoraproject.org/koji/buildinfo?buildID=1633929  -- Repositorio fedora onde encontrei algumas dependencias crhome
        - cat /etc/*-release
        - dnf upgrade -y >/dev/null && echo OK
        - dnf install -y python37 >/dev/null && echo OK
        - dnf install -y python39 >/dev/null && echo OK
        #- dnf install -y chromedriver-stable >/dev/null && echo OK
        - dnf install -y fedora-workstation-repositories >/dev/null && echo OK
        - dnf install -y 'dnf-command(config-manager)' >/dev/null && echo OK
        - dnf config-manager --set-enabled google-chrome >/dev/null && echo OK
        - dnf install -y google-chrome-stable >/dev/null && echo OK
        - pip3 install webdrivermanager >/dev/null && echo OK
        - webdrivermanager chrome >/dev/null && echo OK
        #- dnf install -y chromedriver-stable >/dev/null && echo OK
        #- dnf install -y 'dnf-command(config-manager)' && dnf config-manager --set-enabled google-chrome
        #- dnf install -y google-chrome-stable
        # - pip3 install webdrivermanager  \ && webdrivermanager    chrome
        #- dnf install -y https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm >/dev/null && echo OK
        # - dnf install -y https://kojipkgs.fedoraproject.org//vol/fedora_koji_archive04/packages/chromium/86.0.4240.111/1.fc31/x86_64/chrome-remote-desktop-86.0.4240.111-1.fc31.x86_64.rpm >/dev/null && echo OK
        # - dnf install -y http://dist.control.lth.se/public/Fedora-31/x86_64/google.x86_64/google-chrome-beta-86.0.4240.30-1.x86_64.rpm >/dev/null && echo OK
        #- dnf install -y http://dist.control.lth.se/public/Fedora-31/x86_64/google.x86_64/google-chrome-beta-91.0.4472.19-1.x86_64.rpm >/dev/null && echo OK
        #- dnf install -y https://dist.control.lth.se/public/Fedora-31/x86_64/google.x86_64/google-chrome-beta-91.0.4472.19-1.x86_64.rpm >/dev/null && echo OK
        #- chown root /usr/bin/chromedriver >/dev/null && echo OK
        #- chmod +x /usr/bin/chromedriver >/dev/null && echo OK
        #- chmod 755 /usr/bin/chromedriver >/dev/null && echo OK
        - chromedriver --version
        - google-chrome --version
        - python --version
        - pip3 install --upgrade -vv setuptools >/dev/null && echo OK
        - import setuptools tokenize >/dev/null && echo OK
        - pip3 install -U robotframework | grep "Successfully installed"
        - pip3 install robotframework-seleniumlibrary | grep "Successfully installed"
        - pip3 install robotframework-selenium2library | grep "Successfully installed"
        - pip3 install gcc7 | grep "Successfully installed"
    script:
        - robot -d ./results -v BROWSER:headlesschrome intercompany_test.robot

